<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="/scripts/main.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <title>To Do List With JS OOP</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="background"></div>
    <div class="backgroundImg">
      <img src="/assets/6114349.jpg" alt="" />
    </div>
    <div class="content" id="content">
      <div class="container">
        <div class="header">
          <h1>To Do</h1>
          <span class="material-symbols-outlined" id="darkIcon">dark_mode</span>
        </div>

        <div class="create-section">
          <form>
            <span class="material-symbols-outlined">circle</span>
            <input type="text" placeholder="your task" id="create-input" />
            <input type="hidden" id="contentEdit" />
            <input type="hidden" id="storedText" />
            <input type="hidden" id="doneStatus" />
            <button id="update" class="update">
              <span class="material-symbols-outlined">update</span>
              Update
            </button>
          </form>
        </div>
        <div class="result">
          <ul class="result-container"></ul>
          <div class="result-action-btn">
            <span class="all" id="listBtn">
              <span class="material-symbols-outlined">list</span>
              All
            </span>
            <span class="tobedone" id="toBeDone">
              <span class="material-symbols-outlined">pending_actions</span>
              To Be Done
            </span>
            <span class="done" id="done">
              <span class="material-symbols-outlined">done</span>
              Done
            </span>
            <span class="clear" id="clear">
              <span class="material-symbols-outlined">clear</span>
              Clear all
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/starback@2.0.1/dist/starback.js"></script>
  </body>
</html>
